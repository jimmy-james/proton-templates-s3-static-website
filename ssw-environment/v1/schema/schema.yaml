schema:
  format:
    openapi: "3.0.0"
  environment_input_type: "EnvironmentInput"
  types:
    EnvironmentInput:
      type: object
      description: "Input properties for my static website bucket"
      properties:
        index_document:
          type: string
          description: "Index document for the static website"
          default: index.html
        error_document:
          type: string
          description: "Error document for the static website"
          default: error.html